name: Run NCU Course Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # 每天運行一次

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'

    - name: Install dependencies
      run: bundle install

    - name: Run the crawler
      run: CampassCrawler-20240825/crawler-NCU-course/app.rb
